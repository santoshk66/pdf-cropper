<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Cropper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #uploadForm {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    #uploadForm input[type="file"] {
      padding: 0.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      background: white;
    }
    #preview-container {
      position: relative;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: white;
      padding: 1rem;
      border-radius: 8px;
    }
    canvas {
      border: 1px solid #e2e8f0;
      max-width: 100%;
    }
    .selector {
      position: absolute;
      pointer-events: none;
    }
    .label-selector {
      border: 2px dashed #3b82f6;
    }
    .invoice-selector {
      border: 2px dashed #ef4444;
    }
    .label-selector::before {
      content: 'Label';
      background: #3b82f6;
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
    }
    .invoice-selector::before {
      content: 'Invoice';
      background: #ef4444;
      color: white;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      background: #4a5568;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover:not(:disabled) {
      background: #2d3748;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    #setLabel {
      background: #3b82f6;
    }
    #setLabel:hover:not(:disabled) {
      background: #2563eb;
    }
    #setInvoice {
      background: #ef4444;
    }
    #setInvoice:hover:not(:disabled) {
      background: #dc2626;
    }
    #resetLabel, #resetInvoice {
      background: #f59e0b;
    }
    #resetLabel:hover:not(:disabled), #resetInvoice:hover:not(:disabled) {
      background: #d97706;
    }
    #processPDF {
      background: #10b981;
    }
    #processPDF:hover:not(:disabled) {
      background: #059669;
    }
    #pageInfo {
      background: #e2e8f0;
      color: #2d3748;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
    }
    #loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      z-index: 1000;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PDF Cropper</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="pdf" accept="application/pdf" required />
      <button type="submit">Upload PDF</button>
    </form>
    <div id="preview-container">
      <canvas id="pdfCanvas"></canvas>
      <div id="labelBox" class="selector label-selector"></div>
      <div id="invoiceBox" class="selector invoice-selector"></div>
    </div>
    <div class="controls">
      <button id="prevPage" disabled>Previous Page</button>
      <span id="pageInfo"></span>
      <button id="nextPage" disabled>Next Page</button>
      <button id="setLabel">Set Label Crop</button>
      <button id="setInvoice">Set Invoice Crop</button>
      <button id="resetLabel">Reset Label Crop</button>
      <button id="resetInvoice">Reset Invoice Crop</button>
      <button id="processPDF" disabled>Process PDF</button>
    </div>
    <div id="loading">
      <span class="spinner"></span> Processing...
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
