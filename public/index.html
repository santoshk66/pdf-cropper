<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Cropper</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    canvas { border: 1px solid black; }
    #preview-container { position: relative; }
    .selector { position: absolute; border: 2px dashed red; pointer-events: none; }
  </style>
</head>
<body>
  <h2>PDF Cropper</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="pdf" accept="application/pdf" required />
    <button type="submit">Upload PDF</button>
  </form>
  <div id="preview-container">
    <canvas id="pdfCanvas"></canvas>
    <div id="cropBox" class="selector"></div>
  </div>
  <button id="setLabel">Set Label Crop</button>
  <button id="setInvoice">Set Invoice Crop</button>
  <button id="processPDF">Process PDF</button>
  <script src="/main.js"></script>
</body>
</html>
